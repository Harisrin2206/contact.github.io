<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container-box {
            background-color: white;
            width: 500px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: rgba(72, 216, 16, 0.35) 0px 5px 15px;
        }

        .container-box h1 {
            font-family: "Fjalla One", sans-serif;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-align: center;
        }

        label {
            font-family: "Varela Round", sans-serif;
            font-weight: bolder;
            display: block;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            border-radius: 9px;
            border: 1px solid #ccc;
        }

        input:focus {
            outline: none;
            border: 1px solid #2192a7;
        }

        input[type="submit"] {
            width: 100px;
            font-weight: bold;
            background-color: #e0aaff;
            color: rgb(0, 0, 0);
            cursor: pointer;
            border: none;
            border-radius: 9px;
        }

        input[type="submit"]:hover {
            background-color: #10ff88;
            color: rgb(255, 255, 255);
        }

        input::placeholder {
            letter-spacing: 3px;
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-box">
            <h1>Contact Us</h1>
            <form onsubmit="return validation()" action="collection.html" target="_blank">
                <label for="fname">Name :</label>
                <input type="text" name="fname" id="fname" placeholder="NAME" aria-label="Name" aria-describedby="span1"/>
                <span id="span1" class="error"></span>

                <label for="mail">Email :</label>
                <input type="email" name="mail" id="mail" placeholder="EMAIL" aria-label="Email" aria-describedby="span2"/>
                <span id="span2" class="error"></span>

                <label for="pho">Phone Number :</label>
                <input type="text" name="pho" id="pho" placeholder="PHONE" aria-label="Phone Number" aria-describedby="span3"/>
                <span id="span3" class="error"></span>

                <label for="add">Address :</label>
                <input type="text" name="add" id="add" placeholder="ADDRESS" aria-label="Address" aria-describedby="span4"/>
                <span id="span4" class="error"></span><br>

                <input type="submit" name="submit" id="submit" value="Submit"/>
            </form>
        </div>
    </div>

    <script>
        function validation() {
            var name = document.getElementById("fname").value;
            var email = document.getElementById("mail").value;
            var phone = document.getElementById("pho").value;
            var address = document.getElementById("add").value;

            var nameError = document.getElementById("span1");
            var emailError = document.getElementById("span2");
            var phoneError = document.getElementById("span3");
            var addressError = document.getElementById("span4");

            var isValid = true;

            // Reset error messages
            nameError.innerHTML = "";
            emailError.innerHTML = "";
            phoneError.innerHTML = "";
            addressError.innerHTML = "";

            // Validate name
            if (name === "") {
                nameError.innerHTML = "Please enter your name.";
                isValid = false;
            }

            // Validate email
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === "") {
                emailError.innerHTML = "Please enter your email.";
                isValid = false;
            } else if (!emailPattern.test(email)) {
                emailError.innerHTML = "Please enter a valid email address.";
                isValid = false;
            }

            // Validate phone number
            var phonePattern = /^[6-9][0-9]{9}$/;
            if (phone === "") {
                phoneError.innerHTML = "Please enter your phone number.";
                isValid = false;
            } else if (!phonePattern.test(phone)) {
                phoneError.innerHTML = "Please enter a valid phone number.";
                isValid = false;
            }

            // Validate address
            if (address === "") {
                addressError.innerHTML = "Please enter your address.";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
